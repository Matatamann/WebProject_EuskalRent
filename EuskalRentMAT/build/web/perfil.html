           <!-- MENÚS DEL PERFIL -->
           <div class="jumbotron"> 
               <div  id="contenedorJumbotron" class="container-fluid" >                   
                   
                    <ul class="nav nav-menus">                 
                         <li  class="btn-toolbar"  >
                             <a id="perfil"  aria-expanded="false" class="dropdown-toggle confPerfil" data-toggle="dropdown">Configuración de Perfil</a>    
                         </li>
                         <li class="btn-toolbar" >
                             <a id="reservas" aria-expanded="false"  class="dropdown-toggle" data-toggle="dropdown">Gestionar Reservas</a>
                         </li>

                         <li class="btn-toolbar" >
                             <a id="alojamiento" aria-expanded="false"  class="dropdown-toggle" data-toggle="dropdown">Gestionar Alojamientos</a>
                         </li>
                     </ul> 
             

                    <div class="cambiable">
                        <div id="gPerfil">
                            <div id="inputRegistro" class="center-block">
                                <h3 class="center">Modifica los datos de tu perfil</h3>
                                    <form role="form" name="registro">
                                        <div class="form-group">
                                            <label for="nombre">*Nombre:</label>
                                            <input type="text" pattern="[A-Za-z ,.'-]{3,}" maxlength="20" id="nombre-perfil" class="form-control input-registro" required >
                                            <span class="span-registro" id="span-nombre"> </span>
                                        </div>
                                        <div class="form-group">
                                           <label for="apellidos">Apellidos:</label>
                                           <input type="text" id="apellidos-perfil" class="form-control input-registro" >
                                           <span class="span-registro" > </span>
                                       </div>
                                       <div class="form-group">
                                           <label for="tel">*Teléfono:</label>
                                           <input type="tel" pattern="[9|6|7][0-9]{8}"  id="tel-perfil" class="form-control input-registro" required>
                                           <span class="span-registro" id="span-tel"> </span>
                                       </div>
                                       <div class="form-group">
                                           <label for="email">*Email:</label>
                                           <input type="email" class="form-control input-registro" id="email-perfil" required>
                                           <span class="span-registro" id="span-email"> </span>
                                       </div>
                                       <div class="form-group">
                                           <label for="pwd">*Contraseña:</label>
                                           <input type="password" id="pwd-perfil" class="form-control input-registro"  required>
                                           <span class="span-registro"> </span>
                                       </div>
                                        <div class="form-group">
                                           <label for="pwd2">*Comprobar contraseña:</label>
                                           <input type="password" id="pwd2-perfil" class="form-control input-registro" required>
                                           <span class="span-registro" id="span-pwd2"> </span>
                                        </div>
                                        <div class="center-block dnd" id="drop-zone" draggable="true">   </div>
                                        <button type="submit" id="formulario-cambio" class="btn btn-default">Modificar datos</button>
                                    </form> 
                            </div>
                        </div>
                            
                        <div id="gReservas">
                            <div id="inputRegistro" class="center-block">
                                <h3  class="center" >Gestiona tus reservas</h3>
                                <h1>RESERVAS!!!</h1>
                            </div>
                        </div>
                        <div id="gAlojamientos">
                            <div id="inputRegistro" class="center-block">
                                <div class="row">
                                    <h3 class="center">Modifica los datos de tu alojamiento: </h3>
                                        <div class="col-md-12">
                                            <form class="form" role="form" action="perfil.html" method="post" accept-charset="UTF-8">
                                                <div class="form-group">
                                                    <label for="sel1">Tipo de alojamiento:</label>
                                                    <select class="form-control" id="tipoAloj" required>
                                                        <option>Apartamento</option>
                                                        <option>Chalet</option>
                                                        <option>Duplex</option>
                                                        <option>Otro</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="nHuesp">Número máximo de husepedes:</label>
                                                    <input type="text" pattern="[0-9]{0,1}[0-9]{1}"  id="nHuesp" class="form-control" required>
                                                    <span class="span-registro" id="span-nHuesp"> </span>
                                                </div>
                                                <div class="form-group">
                                                    <label>Barrio</label>
                                                    <select class="form-control" id="barrio">
                                                        <option>El Ensanche</option>
                                                        <option>Lakua-Arriaga</option>
                                                        <option>Zabalgana</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="politica">Política de cancelación de tu alojamiento (para onsultar como funcionan las políticas de cancelación <a href="politicas.html">haz click aquí</a>): </label>
                                                    <select class="form-control" id="politica" required>
                                                        <option>Cancelación Gratuita</option>
                                                        <option>Flexible</option>
                                                        <option>Estricta</option>
                                                    </select>
                                                </div>   
                                                <div class="form-group">
                                                    <label for="tarif">Tárifa por noche ( €/noche):</label>
                                                    <input type="text" pattern="[0-9]{1,4}\.[0-9]{1}[0-9]{1}$"  id="tarif" class="form-control" required>
                                                    <span class="span-registro" id="span-tarif"> </span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="map">Geolocalización: </label>
                                                    <input type="text" id="buscador" title="Dirección a Geocode" value=""  class="Direccion" required/>
                                                    <input type="button" id="btnBuscador" title="Buscar dirección" value="Buscar dirección"/>
                                                    <div class="map" id="map"></div>
                                                </div>
                                                <div class="form-group"> 
                                                    <label>Foto de tu alojamiento: </label>
                                                     <div class="center-block dnd" id="drop-zone2" draggable="true">   </div>
                                                </div>
                                            <button id="botonFormPerfil" type="submit" class="btn btn-default center-block">Registrar alojamiento</button>
                                        </form>
                                    </div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            
        <footer class="footer">
            <div class="container">
                <p class="text-muted textoFooter center-block">EuskalRent - Joseba Alonso, Diego Tobarra y Asier Martinez</p>
            </div>
